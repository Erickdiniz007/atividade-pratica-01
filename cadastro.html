<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastre-se</title>
    <script src="https://kit.fontawesome.com/7898b483dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="imagens/icn-pg.png" type="image/x-icon">
</head>

<body>
    <div class="divz">

        <h1>Formulario de cadastro</h1>

        <h2>preencha seus dados</h2>

        <form>
            <label for="">Nome</label>
            <input class="inpt" type="text" placeholder=" digite seu nome" required=""><br><br>

            <label for="">E-mail</label>
            <input class="inpt email" type="email" placeholder="digite seu E-mail" required=""><br><br>

            <label for="">endereço</label>
            <input class="inpt end" type="local" placeholder="digite seu endereço" required=""><br><br>

            <label for="">cidade</label>
            <input class="inpt cit" type="text" required="">
            <select class="inpt" name="" id="" required="">
                <option value=""></option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
            </select><br><br>

            <label for="">telefone</label>
            <input class="inpt tel" type="tel">
            <select class="inpt" name="" id="" required="">
                <option value=""></option>
                <option value="68">68</option>
                <option value="82">82</option>
                <option value="96">96</option>
                <option value="92">92</option>
                <option value="71">71</option>
                <option value="85">85</option>
                <option value="61">61</option>
                <option value="27">27</option>
                <option value="62">62</option>
                <option value="98">98</option>
            </select><br><br>

            <label for="">usuario</label>
            <input class="inpt usu" type="text" placeholder="entre com seu login" required=""><br><br>

            <label for="">senha</label>
            <input class="inpt" type="password" required=""><br><br>

            <a href="log.html">
                <input class="entrar" type="submit" value="finalizar minha inscrição">
            </a>
        </form><br><br>

    </div>

</body>

</html>
